<ion-content padding>
  <img src="./assets/svgs/logo.svg">
  <div class="infos">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="email" placeholder="Email">

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="options">
      <a  (click)="forgotPassword()" class="forgot-password">Esqueci minha senha</a>
      <button ion-button (click)="signin()">ENTRAR</button>
    </div>
    <div class="center signup-wrapper">
      <span (click)="signup()" class="signup">QUERO ME CADASTRAR</span>
    </div>
  </div>
</ion-content>
