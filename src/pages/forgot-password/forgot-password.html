<!--
  Generated template for the ForgotPasswordPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div class="infos">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" placeholder='Email'> </ion-input>
      </ion-item>
    </ion-list>
    <div class="options">
        <button ion-button block type="submit" (tap)="sendPassword()" tappable>RECUPERAR SENHA</button>
    </div>
  </div>
</ion-content>
