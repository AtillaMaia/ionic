<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

  </ion-header>


<ion-content padding>
  <div class="infos">
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="user.name" placeholder="Usuário" type="text" name="name" required minlength='4'> </ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="user.email" placeholder="Email" type="email" name="email" required #email="ngModel"></ion-input>
        </ion-item>
        <div class="form-error" *ngIf="email.invalid && email.touched">
          <span> Email é obrigatório</span>
        </div>
        <ion-item>
            <ion-input [(ngModel)]="user.confirmEmail" placeholder="Confirmar email" type="email" name="confirmEmail" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="user.password" placeholder="Senha" type="password" name="password" required minlength=6 maxlength=12 #password="ngModel"></ion-input>
        </ion-item>
        <div class="form-error" *ngIf="password.invalid && password.dirty">
          <div *ngIf="password.errors.required">
            <span>Senha é obrigatório</span>
          </div> 
          <div *ngIf="password.errors.minlength">
              <span>Senha tem que ter ao menos 6 caracteres</span>
          </div>   
        </div>
        <ion-item>
            <ion-input [(ngModel)]="user.confirmPassword" placeholder="Confirmar senha" type="password" name="confirmPassword" required minlength=6 maxlength=12 #confirmPassword="ngModel"></ion-input>
        </ion-item>
        <div class="form-error" *ngIf="confirmPassword.invalid && confirmPassword.dirty">
            <div *ngIf="confirmPassword.errors.required">
              <span>Senha é obrigatório</span>
            </div> 
            <div *ngIf="confirmPassword.errors.minlength">
                <span>Senha tem que ter ao menos 6 caracteres</span>
            </div>   
        </div>
        <div class="form-error" *ngIf="user.password != user.confirmPassword && confirmPassword.touched">
            <span>Senha e Confirmar Senha devem ser iguais</span>
        </div> 
      </ion-list>
      <button [disabled]="signupForm.form.invalid" ion-button block type="submit">CADASTRAR</button>
    </form>
  </div>
</ion-content>
